{%extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<table class="table table-sm table-hover   ">
    <thead>
      <tr>
        <td scope="col">Наименование</td>
        <td scope="col">Единицы измерения</td>
        <td scope="col">Артикул</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
    {% for component in components%}
      <tr>
        <td scope="row">{{component.component_name}}</td>
        <td>{{component.component_unit}}</td>
        <td>{{component.component_item}}</td>
        <td>
            <a href="{{url_for('delete_component', id = component.id)}}"><button type="button" class="btn btn-danger btn-sm mr-3">Удалить</button></a>
        </td>
      </tr>
    {%endfor%}
    <tr>
        <td><div class='col-2 pl-0'><a href="{{url_for('create_component')}}"><button type="button" class="btn btn-success btn-sm mr-3">Добавить</button></a></div></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
{% endblock %}
