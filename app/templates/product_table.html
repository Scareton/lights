{%extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="col">
<table class="table table-sm table-hover">
    <thead>
      <tr>
        <td scope="col">Наименование</td>
        <td scope="col">Артикул</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
    {% for product in products[::-1]%}
      <tr>
        <td scope="row">{{product.product_name}}</td>
        <td>{{product.product_item}}</td>
        <td>
            <a href="{{url_for('product_info', product = product.id)}}"><button type="button" class="btn btn-success btn-sm mr-3">Подробнее</button></a>
            
            <button type="button" class="btn btn-danger btn-sm mr-3" data-toggle="modal" data-target="{{'#'+product.get_name()}}">Удалить</button>
            <div class="modal fade" id='{{product.get_name()}}' tabindex="-1" role="dialog" aria-labelledby="{{product.get_name()+'Label'}}" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header text-center">
                    <h5 class="modal-title">Удалить товар?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <a href="{{url_for('delete_product', id = product.id)}}"><button type="button" class="btn btn-danger">Удалить</button></a>
                  </div>
                </div>
              </div>
            </div>
        </td>
      </tr>
    {%endfor%}
    <tr>
        <td><div class='col-2 pl-0'><a href="{{url_for('create_product')}}"><button type="button" class="btn btn-success btn-sm mr-3">Добавить</button></a></div></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
</div>
{% endblock %}
